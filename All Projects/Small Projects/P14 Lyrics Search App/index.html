<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-	awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Lyrics Search App</title>
</head>

<body>
    <h1>Lyrics Search App</h1>

    <div class="container">
        <div class="optionContainer" id="optionContainer">
            <!-- Search By Artist -->
            <input type="radio" id="artistBtn" class="radioBtn" name="option" value="artistBtn">
            <label for="artistBtn">Artist</label>
            <!-- Search By Songs -->
            <input type="radio" id="songBtn" class="radioBtn" name="option" value="songBtn">
            <label for="songBtn">Song</label>
            <!-- Search By Both -->
            <input type="radio" id="bothBtn" class="radioBtn" name="option" value="bothBtn">
            <label for="bothBtn">Both</label>
        </div>
        <!-- user input container -->
        <div class="userInputContainer">
            <div class="user1">
                <label for="userInput1">Artist Name</label>
                <input type="text" id="userInput1" class="userInput">
            </div>
            <div class="user2">
                <label for="userInput2">Song title</label>
                <input type="text" id="userInput2" class="userInput">
            </div>
        </div>
        <!-- div area for lyrics to be shows -->
        <ul class="lyricsContainer" id="lyricsContainer"></ul>
        <div class="tabs">
            <div class="first" id="first">first</div>
            <div class="previous" id="previous">previous</div>
            <div class="next" id="next">next</div>
            <div class="last" id="last">last</div>
        </div>
    </div>
    <!-- paginatin buttons -->
    <div class="pageBtnContainer" id="pageBtnContainer">

    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
