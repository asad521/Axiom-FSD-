<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
</head>

<body>
    <h1>Hangman </h1>
    <P>Find the hidden word-Enter a letter</P>
    <div class="gameContainer">
        <svg class="figureContainer" height="250" width="250">
            <!-- horizental/vertical end/vertical main/base -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="60" />
            <line x1="60" y1="20" x2="60" y2="240" />
            <line x1="20" y1="240" x2="100" y2="240" />
            <!-- cicle -->
            <circle class="figure-part" cx="140" cy="80" r="20" />
            <!-- body -->
            <line class="figure-part" x1="140" y1="100" x2="140" y2="180" />
            <!-- legs l/r -->
            <line class="figure-part" x1="140" y1="120" x2="120" y2="140" />
            <line class="figure-part" x1="140" y1="120" x2="160" y2="140" />
            <!-- legs l/r-->
            <line class="figure-part" x1="140" y1="180" x2="120" y2="200" />
            <line class="figure-part" x1="140" y1="180" x2="160" y2="200" />
        </svg>


        <div class="words" id="words">
        </div>

        <div class="wrongLettersContainer">
            <div id="wrong-letters">
                <p>Wrong Letters</p>
                <span></span>
            </div>
        </div>
        <div class="popupContainer" id="popupContainer">
            <div class="popup">
                <h3></h3>
                <button class="play">Play Again</button>
            </div>
        </div>
     
    
       
    </div>
    <div class="notification" id="notification">
        <p>You have already entered this letter. </p>
    </div>




    <script src="script.js"></script>
</body>

</html>
