<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-	awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>
<body>
<button class="setting_button" id="setting_button">
    <i class="fa fa-tools"></i>Setting 
</button>
<!-- setting  -->
<div class="settings " id="settings">
    <!-- form for user input -->
    <form action="" id="form" class="form">
    <label for="difficulty">Select Difficulty Level</label>
    <select  id="difficulty" class="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    </form>
</div>
<div class="container">
 <h2>Fast Typing Game</h2>
 <p>Type the words as fast as you can </p>
 <h1 class="word" id="word">Sample Word</h1>
 <!-- input field for typing by user -->
 <input type="text" class="user_input" id="user_input" placeholder="Please Type Here" autocomplete="off">
<!-- time control -->
<p class="timer" id="timer">
    Time Remaining: <span class="time" id="time">60 sec</span>
</p>

<!-- score control -->
<p class="score" id="score">
     <span class="score" id="score">Score:0</span>
</p>
</div>


<!-- Game Loss/Winn -->
<div class="gameover" id="gamevoer"></div>

        <script src="script.js"></script>

</body>
</html>
