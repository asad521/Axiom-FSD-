<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- image slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio buttons starts -->
            <input type="radio" name="radio0btn" id="radio1">
            <input type="radio" name="radio0btn" id="radio2">
            <input type="radio" name="radio0btn" id="radio3">
            <input type="radio" name="radio0btn" id="radio4">

            <!-- radio button end -->
            <!-- slide image start here -->
            <div class="slide first">
                <img src="1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="2.jpg" alt="">    
            </div>
            <div class="slide">
                <img src="3.jpg" alt="">    
            </div>
            <div class="slide">
                <img src="4.jpg" alt="">    
            </div>
            <!-- slide iamge end -->
            <!-- AUTOMATIC  navifation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- automatimai navifation end -->
            <!-- manual navigation start -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- manugal navgation end  -->

        </div>
    </div>
    <!-- image slider end -->
</body>

</html>
